<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Conway's Game of Life</title>
		<script src="../lib/GoL_Compiled.js"></script>
		
	</head>
	<body>
		<h1>Conway's Game of Life</h1>
		<form id="reset_gol">
			<fieldset>
				<label for="columns">Columns:</label>
				<input name="columns" id="columns" type="number" value="10" />
				<label for="rows">Rows:</label>
				<input name="rows" id="rows" type="number" value="10" />
				<input type="submit" value="Generate" id="generate">
			</fieldset>
		</form>
		<form id="game_of_life"></form>
		<form id="control_panel">
			<fieldset>
				<input type="button" id="next" value="Next Generation">
			</fieldset>
		</form>
	</body>

</html>
